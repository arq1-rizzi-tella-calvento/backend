AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/*'
    - './Gemfile'
    - 'vendor/**/*'

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Max: 90

Metrics/MethodLength:
  Max: 50

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context', 'shared_examples']